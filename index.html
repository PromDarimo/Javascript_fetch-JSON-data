<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Data</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script type="text/javascript">

    let file = "data.json"

    fetch(file)
        .then(x => x.text())
        .then(y => document.getElementById("demo").innerHTML = y);
</script>
</html>
